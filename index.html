<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header class="banner">
        <nav class="nav">
            <img src="./logo.png" alt="logo" class="logo">
            <img src="./avatar.png" alt="avatar" class="avatar">
        </nav>
        
        <div class="banner__info">
            <h1 class="banner__name"></h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My list</button>
            </div>
            <h1 class="banner__description"></h1>
        </div>

        <div class="banner__fadeOut"></div>
    </header>

    <main class="list">

        <div class="row">
            <h2 class="row__title">NETFLIX ORIGINALS</h2>
            <div class="row__images row__images--larger originals">

            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Trending Now</h2>
            <div class="row__images trending">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Top Rated</h2>
            <div class="row__images top">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Drama Movies</h2>
            <div class="row__images drama">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Action Movies</h2>
            <div class="row__images action">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Horror Movies</h2>
            <div class="row__images horror">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Romance Movies</h2>
            <div class="row__images romance">
        
            </div>
        </div>

        <div class="row">
            <h2 class="row__title">Animations</h2>
            <div class="row__images animation">
        
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
